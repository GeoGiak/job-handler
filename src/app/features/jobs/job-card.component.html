<mat-card *ngIf="job" class="job-card">
  <mat-card-header>
    <mat-card-title>{{ job.jobTitle }}</mat-card-title>
    <mat-card-subtitle>{{ job.companyName }} - {{ job.jobLocation }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ job.shortDescription }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button 
        mat-button
        [disabled]="loading"
        (click)="applyNow()"
        >
        <span *ngIf="!loading">
            Apply Now
        </span>
        <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3"></mat-spinner>

    </button>
  </mat-card-actions>
</mat-card>
